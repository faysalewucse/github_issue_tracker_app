name: github_issue_tracker
description: "An app that shows github repo issues."

version: 1.0.0+1

environment:
  sdk: ^3.5.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get_storage: ^2.1.1
  firebase_core: ^3.4.0
  get: ^4.6.6
  toastification: ^2.2.0
  google_fonts: ^6.2.1
  flutter_phosphor_icons: ^0.0.1+6
  flutter_spinkit: ^5.2.1
  connectivity_plus: ^6.0.5
  flutter_native_splash: ^2.3.10
  dio: ^5.7.0
  firebase_auth: ^5.2.1
  local_auth: ^2.3.0
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  intl: ^0.19.0
  flutter_markdown: ^0.7.3+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1
  build_runner: ^2.3.3
  freezed: ^2.3.3
  json_serializable: ^6.6.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#000000"

flutter:

  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/icons/